<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis IAs Favoritas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f8ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
        }
        
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            text-decoration: none;
            font-size: 1.8rem;
            border-bottom-left-radius: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: linear-gradient(135deg, #ffdf30, #ffc730);
            transform: scale(1.05);
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .ia-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .ia-item {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .ia-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .ia-image {
            flex: 0 0 150px;
            margin-right: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ia-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ia-content {
            flex: 1;
        }
        
        .ia-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .ia-name {
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-right: 15px;
        }
        
        .ia-link {
            color: #92fe9d;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .ia-link:hover {
            color: #00c9ff;
            transform: scale(1.1);
        }
        
        .ia-description {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .ia-description ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .ia-description li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .ia-description li:before {
            content: "•";
            color: #92fe9d;
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 900px) {
            .ia-item {
                flex-direction: column;
                text-align: center;
            }
            
            .ia-image {
                margin-right: 0;
                margin-bottom: 20px;
                flex: 0 0 auto;
            }
            
            .ia-header {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .ia-logo {
                width: 100px;
                height: 100px;
            }
            
            .github-link {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            .ia-name {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .ia-logo {
                width: 80px;
                height: 80px;
            }
            
            .ia-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="github-corner">
        <a href="https://github.com/" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </div>
    
    <header>
        <h1>Mis Herramientas de IA Favoritas</h1>
        <p class="subtitle">Una recopilación de las inteligencias artificiales que utilizo con frecuencia en mi día a día</p>
        <p class="subtitle">Toda la información visible de inmediato, organizada en tarjetas horizontales</p>
    </header>
    
    <div class="container">
        <div class="ia-list" id="ia-list">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando herramientas de IA...
            </div>
        </div>
    </div>
    
    <footer>
        <p>Recopilación de herramientas de IA | Actualizado en 2025</p>
    </footer>

    <script>
        // URL del JSON externo
        const jsonUrl = 'https://raw.githubusercontent.com/papelerio/A/refs/heads/main/rico.json';
        
        // Función para cargar y mostrar los datos del JSON
        async function loadIAData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Error al cargar el JSON');
                }
                
                const iaData = await response.json();
                displayIAData(iaData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ia-list').innerHTML = 
                    '<div class="loading">Error al cargar los datos. Por favor, verifica que la URL del JSON sea correcta.</div>';
            }
        }
        
        // Función para mostrar los datos en la página
        function displayIAData(iaData) {
            const iaList = document.getElementById('ia-list');
            iaList.innerHTML = '';
            
            iaData.forEach(ia => {
                const iaItem = document.createElement('div');
                iaItem.className = 'ia-item';
                
                iaItem.innerHTML = `
                    <div class="ia-image">
                        <img src="${ia.logo}" alt="${ia.name}" class="ia-logo">
                    </div>
                    <div class="ia-content">
                        <div class="ia-header">
                            <h2 class="ia-name">${ia.name}</h2>
                            <a href="${ia.link}" target="_blank" class="ia-link">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                        <div class="ia-description">
                            <ul>
                                ${ia.features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                
                iaList.appendChild(iaItem);
            });
        }
        
        // Cargar los datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadIAData);
    </script>
</body>
</html>
