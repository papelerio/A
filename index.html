<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis IAs Favoritas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f8ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
        }
        
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            text-decoration: none;
            font-size: 1.8rem;
            border-bottom-left-radius: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: linear-gradient(135deg, #ffdf30, #ffc730);
            transform: scale(1.05);
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .ia-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 25px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .ia-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .ia-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .ia-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        
        .ia-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ia-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1024px) {
            .ia-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .ia-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .ia-logo {
                width: 90px;
                height: 90px;
            }
            
            .github-link {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .ia-logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="github-corner">
        <a href="https://github.com/" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </div>
    
    <header>
        <h1>Mis Herramientas de IA Favoritas</h1>
        <p class="subtitle">Una recopilación de las inteligencias artificiales que utilizo con frecuencia en mi día a día</p>
    </header>
    
    <div class="container">
        <div class="ia-grid">
            <!-- Deepseek -->
            <div class="ia-item">
                <a href="https://chat.deepseek.com/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/qJWsHnf.jpeg" alt="Deepseek" class="ia-logo">
                    <span class="ia-name">Deepseek</span>
                </a>
            </div>
            
            <!-- Grok -->
            <div class="ia-item">
                <a href="https://grok.com/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/cN5a7rt.webp" alt="Grok AI" class="ia-logo">
                    <span class="ia-name">Grok</span>
                </a>
            </div>
            
            <!-- ChatGPT -->
            <div class="ia-item">
                <a href="https://chat.openai.com/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/CNId7On.png" alt="ChatGPT" class="ia-logo">
                    <span class="ia-name">ChatGPT</span>
                </a>
            </div>
            
            <!-- Claude -->
            <div class="ia-item">
                <a href="https://claude.ai/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/9bayosi.png" alt="Claude" class="ia-logo">
                    <span class="ia-name">Claude</span>
                </a>
            </div>
            
            <!-- OpenRouter -->
            <div class="ia-item">
                <a href="https://openrouter.ai/chat?room=orc-1757118479-daHePUiVfBCQFECciy9K" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/djycp9O.jpeg" alt="OpenRouter" class="ia-logo">
                    <span class="ia-name">OpenRouter</span>
                </a>
            </div>
            
            <!-- Gemini -->
            <div class="ia-item">
                <a href="https://gemini.google.com/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/vqDQJ6S.webp" alt="Gemini AI" class="ia-logo">
                    <span class="ia-name">Gemini</span>
                </a>
            </div>
            
            <!-- PixAI -->
            <div class="ia-item">
                <a href="https://pixai.art/es" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/K3gqheE.png" alt="PixAI" class="ia-logo">
                    <span class="ia-name">PixAI</span>
                </a>
            </div>
            
            <!-- Blackbox -->
            <div class="ia-item">
                <a href="https://blackbox.ai/" target="_blank" class="ia-link">
                    <img src="http://imgfz.com/i/LUlPEFf.jpeg" alt="Blackbox" class="ia-logo">
                    <span class="ia-name">Blackbox</span>
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Recopilación de herramientas de IA | Actualizado en 2025</p>
    </footer>
</body>
</html>
