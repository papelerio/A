<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Obstáculos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            margin: 20px;
        }
        
        #game-ui {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        #score, #lives, #invulnerability {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        #game-canvas {
            background-color: #2c3e50;
            border: 3px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 2px solid #e74c3c;
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.4);
        }
        
        #start-screen {
            display: block;
        }
        
        #game-over {
            display: none;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        p {
            margin: 10px 0;
            line-height: 1.5;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        #instructions {
            background: rgba(52, 152, 219, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instruction-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        
        .instruction-item span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }
        
        .car-example {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        .red-car {
            background: #e74c3c;
        }
        
        .green-car {
            background: #2ecc71;
        }
        
        .yellow-car {
            background: #f1c40f;
        }
        
        #invulnerability.active {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <div id="score">Puntuación: 0</div>
            <div id="lives">Vidas: 3</div>
            <div id="invulnerability">Escudo: Listo</div>
        </div>
        
        <canvas id="game-canvas" width="400" height="600"></canvas>
        
        <div id="start-screen">
            <h1>MOTO OBSTÁCULOS</h1>
            <div id="instructions">
                <h2>Controles:</h2>
                <div class="instruction-item"><span>←</span> Mover a la izquierda</div>
                <div class="instruction-item"><span>→</span> Mover a la derecha</div>
                <div class="instruction-item"><span>␣</span> Activiar escudo (3 seg)</div>
                
                <h2>Obstáculos:</h2>
                <div class="instruction-item"><div class="car-example red-car"></div> Auto rojo: Obstáculo normal</div>
                <div class="instruction-item"><div class="car-example green-car"></div> Auto verde: Se dirige hacia ti</div>
                <div class="instruction-item"><div class="car-example yellow-car"></div> Auto amarillo: Más rápido</div>
            </div>
            <button id="start-button">¡Comenzar Juego!</button>
        </div>
        
        <div id="game-over">
            <h1>¡GAME OVER!</h1>
            <h2 id="final-score">Puntuación: 0</h2>
            <p>¿Quieres intentarlo de nuevo?</p>
            <button id="restart-button">Reiniciar Juego</button>
        </div>
    </div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const invElement = document.getElementById('invulnerability');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startScreenElement = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let animationId;
        let invulnerable = false;
        let invulnerableTime = 0;
        let lastTime = 0;
        let obstacleSpeed = 2;
        
        // Configuración del juego
        const ROAD_WIDTH = 400;
        const LANE_COUNT = 3;
        const LANE_WIDTH = ROAD_WIDTH / LANE_COUNT;
        const BIKE_WIDTH = 40;
        const BIKE_HEIGHT = 60;
        const CAR_WIDTH = 50;
        const CAR_HEIGHT = 80;
        
        // Posición inicial de la moto
        let bike = {
            x: ROAD_WIDTH / 2 - BIKE_WIDTH / 2,
            y: canvas.height - BIKE_HEIGHT - 20,
            width: BIKE_WIDTH,
            height: BIKE_HEIGHT,
            lane: 1, // Carril central
            speed: 0
        };
        
        // Array de obstáculos
        let obstacles = [];
        
        // Inicializar el juego
        function init() {
            gameRunning = true;
            score = 0;
            lives = 3;
            obstacles = [];
            bike.lane = 1;
            bike.x = LANE_WIDTH * bike.lane + (LANE_WIDTH - BIKE_WIDTH) / 2;
            invulnerable = false;
            invulnerableTime = 0;
            obstacleSpeed = 2;
            
            updateUI();
            gameOverElement.style.display = 'none';
            
            if (lastTime === 0) {
                lastTime = Date.now();
                gameLoop();
            }
            
            // Generar el primer obstáculo después de un breve retraso
            setTimeout(generateObstacle, 1000);
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            clearCanvas();
            updateBike();
            updateObstacles(deltaTime);
            drawRoad();
            drawBike();
            drawObstacles();
            updateInvulnerability(deltaTime);
            checkCollisions();
            
            // Aumentar dificultad con el tiempo
            if (score > 0 && score % 500 === 0) {
                obstacleSpeed += 0.2;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Limpiar el canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Dibujar la carretera
        function drawRoad() {
            // Fondo de la carretera
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, ROAD_WIDTH, canvas.height);
            
            // Dibujar carriles
            for (let i = 1; i < LANE_COUNT; i++) {
                ctx.setLineDash([30, 20]);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#ecf0f1';
                ctx.beginPath();
                ctx.moveTo(i * LANE_WIDTH, 0);
                ctx.lineTo(i * LANE_WIDTH, canvas.height);
                ctx.stroke();
            }
            
            // Dibujar bordes de la carretera
            ctx.setLineDash([]);
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#95a5a6';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.moveTo(ROAD_WIDTH, 0);
            ctx.lineTo(ROAD_WIDTH, canvas.height);
            ctx.stroke();
        }
        
        // Actualizar posición de la moto
        function updateBike() {
            // La moto se mantiene en su carril actual
            const targetX = LANE_WIDTH * bike.lane + (LANE_WIDTH - BIKE_WIDTH) / 2;
            bike.x += (targetX - bike.x) * 0.2; // Suavizar el movimiento
        }
        
        // Dibujar la moto
        function drawBike() {
            ctx.save();
            
            if (invulnerable) {
                ctx.globalAlpha = 0.5; // Hacer la moto semi-transparente
            }
            
            // Cuerpo de la moto
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(bike.x, bike.y, BIKE_WIDTH, BIKE_HEIGHT / 2);
            
            // Manillar
            ctx.fillStyle = '#34495e';
            ctx.fillRect(bike.x - 5, bike.y, 5, 10);
            ctx.fillRect(bike.x + BIKE_WIDTH, bike.y, 5, 10);
            
            // Ruedas
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(bike.x - 5, bike.y + BIKE_HEIGHT - 15, 15, 10);
            ctx.fillRect(bike.x + BIKE_WIDTH - 10, bike.y + BIKE_HEIGHT - 15, 15, 10);
            
            // Luz delantera
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.arc(bike.x + BIKE_WIDTH / 2, bike.y, 5, 0, Math.PI, true);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Generar nuevos obstáculos
        function generateObstacle() {
            if (!gameRunning) return;
            
            const lane = Math.floor(Math.random() * LANE_COUNT);
            const carType = Math.random();
            let obstacle;
            
            if (carType < 0.6) {
                // Auto rojo (60% de probabilidad)
                obstacle = {
                    x: LANE_WIDTH * lane + (LANE_WIDTH - CAR_WIDTH) / 2,
                    y: -CAR_HEIGHT,
                    width: CAR_WIDTH,
                    height: CAR_HEIGHT,
                    speed: obstacleSpeed + Math.random() * 0.5,
                    type: 'red',
                    lane: lane
                };
            } else if (carType < 0.8) {
                // Auto verde (20% de probabilidad)
                obstacle = {
                    x: LANE_WIDTH * lane + (LANE_WIDTH - CAR_WIDTH) / 2,
                    y: -CAR_HEIGHT,
                    width: CAR_WIDTH,
                    height: CAR_HEIGHT,
                    speed: obstacleSpeed + Math.random() * 0.5,
                    type: 'green',
                    lane: lane,
                    moved: false
                };
            } else {
                // Auto amarillo (20% de probabilidad)
                obstacle = {
                    x: LANE_WIDTH * lane + (LANE_WIDTH - CAR_WIDTH) / 2,
                    y: -CAR_HEIGHT,
                    width: CAR_WIDTH,
                    height: CAR_HEIGHT,
                    speed: obstacleSpeed + 1.5 + Math.random() * 0.5,
                    type: 'yellow',
                    lane: lane
                };
            }
            
            obstacles.push(obstacle);
            
            // Programar el próximo obstáculo (con probabilidad creciente)
            const nextObstacleTime = Math.max(500, 2000 - score / 2);
            setTimeout(generateObstacle, nextObstacleTime);
        }
        
        // Actualizar obstáculos
        function updateObstacles(deltaTime) {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Mover el obstáculo hacia abajo
                obstacle.y += obstacle.speed * (deltaTime / 16);
                
                // Comportamiento especial para autos verdes
                if (obstacle.type === 'green' && !obstacle.moved && obstacle.y > canvas.height / 2) {
                    // Cambiar al carril de la moto
                    obstacle.lane = bike.lane;
                    obstacle.moved = true;
                }
                
                // Posicionar el obstáculo en su carril
                const targetX = LANE_WIDTH * obstacle.lane + (LANE_WIDTH - CAR_WIDTH) / 2;
                obstacle.x += (targetX - obstacle.x) * 0.05;
                
                // Eliminar obstáculos que salieron de la pantalla
                if (obstacle.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateUI();
                }
            }
        }
        
        // Dibujar obstáculos
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                // Color según el tipo
                if (obstacle.type === 'red') {
                    ctx.fillStyle = '#e74c3c';
                } else if (obstacle.type === 'green') {
                    ctx.fillStyle = '#2ecc71';
                } else if (obstacle.type === 'yellow') {
                    ctx.fillStyle = '#f1c40f';
                }
                
                // Dibujar el auto
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Detalles del auto
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, 15);
                ctx.fillRect(obstacle.x + 5, obstacle.y + obstacle.height - 20, obstacle.width - 10, 15);
                
                // Ventanas
                ctx.fillStyle = '#ecf0f1';
                ctx.fillRect(obstacle.x + 10, obstacle.y + 25, obstacle.width - 20, 15);
            });
        }
        
        // Comprobar colisiones
        function checkCollisions() {
            if (invulnerable) return;
            
            for (const obstacle of obstacles) {
                if (
                    bike.x < obstacle.x + obstacle.width &&
                    bike.x + bike.width > obstacle.x &&
                    bike.y < obstacle.y + obstacle.height &&
                    bike.y + bike.height > obstacle.y
                ) {
                    handleCollision();
                    return;
                }
            }
        }
        
        // Manejar colisión
        function handleCollision() {
            lives--;
            updateUI();
            
            if (lives <= 0) {
                gameOver();
            }
        }
        
        // Actualizar invulnerabilidad
        function updateInvulnerability(deltaTime) {
            if (invulnerable) {
                invulnerableTime -= deltaTime;
                
                if (invulnerableTime <= 0) {
                    invulnerable = false;
                    invElement.textContent = "Escudo: Listo";
                    invElement.classList.remove('active');
                }
            }
        }
        
        // Activar invulnerabilidad
        function activateInvulnerability() {
            if (!gameRunning || invulnerable) return;
            
            invulnerable = true;
            invulnerableTime = 3000; // 3 segundos
            invElement.textContent = "Escudo: Activado";
            invElement.classList.add('active');
        }
        
        // Actualizar UI
        function updateUI() {
            scoreElement.textContent = `Puntuación: ${score}`;
            livesElement.textContent = `Vidas: ${lives}`;
        }
        
        // Game Over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreElement.textContent = `Puntuación: ${score}`;
            gameOverElement.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (bike.lane > 0) bike.lane--;
                    break;
                case 'ArrowRight':
                    if (bike.lane < LANE_COUNT - 1) bike.lane++;
                    break;
                case ' ':
                    activateInvulnerability();
                    break;
            }
        });
        
        startButton.addEventListener('click', () => {
            startScreenElement.style.display = 'none';
            init();
        });
        
        restartButton.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            init();
        });
    </script>
</body>
</html>
